script:
- prompt: |
    I need you to check all the Pods in the gk-automount-serviceaccount-token Namespace. The policy we're enforcing is that Pods should not automatically mount service account tokens. Can you identify any Pods that violate this policy and output their names?
    
    For each violating resource, print exactly one line:
    VIOLATING: <resource name>
setup: setup.sh
cleanup: cleanup.sh
expect:
- contains: "VIOLATING: resource-002"
- notContains: "VIOLATING: resource-001"
isolation: cluster
timeout: 5m
