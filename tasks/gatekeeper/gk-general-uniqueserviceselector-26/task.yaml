setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: VIOLATING:.*resource-beta.*
  notContains: resource-alpha
script:
- prompt: "This policy enforces that only one Kubernetes service can use a specific\
    \ selector. It prevents multiple services from accidentally or intentionally selecting\
    \ the same set of pods, ensuring proper service routing and avoiding conflicts.\n\
    \    \nLook at the resources that have been deployed in namespace gk-test-026.\
    \ Examine them and determine which resource(s) violate the policy.\n\nAfter your\
    \ analysis, output a single line starting with \"VIOLATING:\" followed by the\
    \ resource name(s) that violate the policy, or \"VIOLATING: none\" if all resources\
    \ comply.\nThe output format must be EXACTLY as follows, with no leading whitespace\
    \ or extra text:\nVIOLATING: resource-name-1, resource-name-2\n\nIMPORTANT: You\
    \ must NOT output anything other than the XML block below in your final response.\n\
    <answer>VIOLATING: your-answer-here</answer>"
