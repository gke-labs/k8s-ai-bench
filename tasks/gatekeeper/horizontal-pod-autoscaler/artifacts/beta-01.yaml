apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    k8s-ai-bench/task: horizontal-pod-autoscaler
  name: resource-002
  namespace: gk-horizontal-pod-autoscaler
spec:
  maxReplicas: 7
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 900
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
