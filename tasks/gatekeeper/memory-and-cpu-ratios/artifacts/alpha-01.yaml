apiVersion: v1
kind: Pod
metadata:
  labels:
    k8s-ai-bench/task: memory-and-cpu-ratios
    owner: me.agilebank.demo
  name: resource-001
  namespace: gk-memory-and-cpu-ratios
spec:
  containers:
  - args:
    - run
    - --server
    - --addr=localhost:8080
    image: openpolicyagent/opa:0.9.2
    name: opa
    resources:
      limits:
        cpu: "4"
        memory: 2Gi
      requests:
        cpu: "1"
        memory: 2Gi
