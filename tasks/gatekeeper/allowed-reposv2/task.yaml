script:
- prompt: |
    I need you to check the Pods in the gk-allowed-reposv2 namespace for me. The container images in those pods must come from an approved list of repositories. Specifically, the image name must start with openpolicyagent/*, myregistry.azurecr.io/*, mydockerhub/*, ubuntu:20.14, or 123456789123.dkr.ecr.eu-west-1.amazonaws.com/postgres.
    
    Tell me the names of any Pods that use images from other repositories.
    
    Report the violating resource names in the format: VIOLATING: <resource name>
setup: setup.sh
cleanup: cleanup.sh
expect:
- contains: "VIOLATING: resource-003"
- contains: "VIOLATING: resource-004"
- contains: "VIOLATING: resource-005"
- contains: "VIOLATING: resource-006"
- contains: "VIOLATING: resource-007"
- notContains: "VIOLATING: resource-001"
- notContains: "VIOLATING: resource-002"
isolation: cluster
timeout: 5m
