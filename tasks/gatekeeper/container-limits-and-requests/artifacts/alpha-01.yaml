apiVersion: v1
kind: Pod
metadata:
  labels:
    k8s-ai-bench/task: container-limits-and-requests
    owner: me.agilebank.demo
  name: resource-001
  namespace: gk-container-limits-and-requests
spec:
  containers:
  - args:
    - run
    - --server
    - --addr=localhost:8080
    image: openpolicyagent/opa:0.9.2
    name: opa
    resources:
      limits:
        cpu: 1m
        memory: 1Mi
      requests:
        cpu: 1m
        memory: 1Mi
