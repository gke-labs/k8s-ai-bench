apiVersion: test.gatekeeper.sh/v1alpha1
kind: Suite
metadata:
  name: block-wildcard-ingress
tests:
- cases:
  - assertions:
    - violations: "no"
    name: example-allowed
    object: artifacts/alpha-01.yaml
  - assertions:
    - violations: "yes"
    name: blank-host
    object: artifacts/beta-01.yaml
  - assertions:
    - violations: "yes"
    name: host-omitted
    object: artifacts/beta-02.yaml
  - assertions:
    - violations: "yes"
    name: wildcard-host
    object: artifacts/beta-03.yaml
  constraint: constraint.yaml
  name: block-wildcard-ingress
  template: template.yaml
