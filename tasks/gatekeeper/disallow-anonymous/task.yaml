script:
- prompt: |
    I need you to check the Kubernetes cluster for any ClusterRoleBinding resources that allow access to the `system:anonymous` user or `system:unauthenticated` group.
    
    List any violating ClusterRoleBinding names, using the format `VIOLATING: <resource name>` for each one.
setup: setup.sh
cleanup: cleanup.sh
expect:
- contains: "VIOLATING: resource-002"
- notContains: "VIOLATING: resource-001"
isolation: cluster
timeout: 5m
