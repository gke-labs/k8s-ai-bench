script:
- prompt: |
    I need you to check the Pods in the gk-memory-ratio-only namespace and identify any that violate our container resource limits policy. The policy states that the ratio of resource limits to requests for each container cannot exceed 2. Please list the names of any Pods that violate this policy, formatted as "VIOLATING: <resource name>".
setup: setup.sh
cleanup: cleanup.sh
expect:
- contains: "VIOLATING: resource-002"
- notContains: "VIOLATING: resource-001"
isolation: cluster
timeout: 5m
