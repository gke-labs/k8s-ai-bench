setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: VIOLATING:.*resource-beta.*
  notContains: resource-alpha
script:
- prompt: "This policy enforces that Deployments must have a minimum of 3 and a maximum\
    \ of 50 replicas. Deployments attempting to set replicas outside of this range\
    \ will be rejected.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-018. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply.\nThe output format must be EXACTLY as follows, with no leading\
    \ whitespace or extra text:\nVIOLATING: resource-name-1, resource-name-2\n\nIMPORTANT:\
    \ You must NOT output anything other than the XML block below in your final response.\n\
    <answer>VIOLATING: your-answer-here</answer>"
