script:
- prompt: |
    Hey, can you check the Pods in the gk-disallowed-tags namespace and let me know which ones are using container images without explicit tags, or are using the 'latest' tag?
    
    Report each violating Pod by name using this format:
    VIOLATING: <resource name>
setup: setup.sh
cleanup: cleanup.sh
expect:
- contains: "VIOLATING: resource-003"
- contains: "VIOLATING: resource-004"
- contains: "VIOLATING: resource-005"
- contains: "VIOLATING: resource-006"
- notContains: "VIOLATING: resource-001"
- notContains: "VIOLATING: resource-002"
isolation: cluster
timeout: 5m
